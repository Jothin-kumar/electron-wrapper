<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Wrapper</title>
    <style>
        * {
            background-color: black;
            color: white;
            user-select: none;
            outline: none;
        }
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        #main {
            width: fit-content;
            height: fit-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: olive;
        }
        #hide {
            background-color: rgba(200, 0, 0, .3);
            border: rgba(200, 0, 0, .5) 1px solid;
            padding: 10px 20px;
            border-radius: 100px;
            cursor: pointer;
            &:hover {
                background-color: rgba(200, 0, 0, .5);
            }
        }
        #apps {
            margin: 50px 0;
        }
        #apps > button {
            background-color: rgba(0, 150, 200, .3);
            border: rgba(0, 150, 200, .5) 1px solid;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            &:hover {
                background-color: rgba(0, 150, 200, .5);
            }
        }
    </style>
    <script>
        function openApp(app) {
            window.ipcRender.send('open-app', app);
        }
    </script>
</head>
<body>
    <div id="main">
        <h1>Electron Wrapper</h1>
        <div id="apps">
            <button id="WhatsApp" onclick="openApp('WhatsApp')" tabindex="-1">WhatsApp</button>
            <button id="InstaGram" onclick="openApp('InstaGram')" tabindex="-1">InstaGram</button>
            <button id="SnapChat" onclick="openApp('SnapChat')" tabindex="-1">SnapChat</button>
        </div>
        <button id="hide" onclick="window.ipcRender.send('hide')" tabindex="-1">Hide</button>
    </div>
</body>
</html>
